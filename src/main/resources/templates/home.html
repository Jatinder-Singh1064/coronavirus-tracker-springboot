<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Coronavirus Tracker Application</h1>
        <p>This application lists the total number of cases reported across the globe.</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <p class="lead">
                <h3 class="display-3" th:text="${totalNewCases}"></h3>
                <span>New cases reported since previous day</span>
            </p>
        </div>

        <table class="table">
            <tr>
                <th>Province/State</th>
                <th>Country/Region</th>
                <th>Total cases reported</th>
                <th>New cases since last day</th>
            </tr>
            <tr th:each="locStat : ${globalLocStats}">
                <td th:text="${locStat.state}"></td>
                <td th:text="${locStat.country}"></td>
                <td th:text="${locStat.latestTotalCases}">0</td>
                <td th:text="${locStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</body>

</html>
